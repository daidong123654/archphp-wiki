<h1 id="toc_1">getBy*()</h1>
<ul>
<li>
函数根据某个字段名称动态得到对应的一条数据记录,比如获取登录的用户名是否存在

<li>
下例中我们根据小明的名字获取到了他的邮箱
	<pre class="brush:php">
	public function getBy()
	{
		$user=M('user');
		echo $user-&gt;db-&gt;getByName('小明')-&gt;email;
	}
	</pre>

<li>
getBy*()的*处必须是数据库该表的一个字段名(首字母需要大写)

<li>
此函数传入数字或字符串,返回一个查询结果的对象(只取一个记录)

</ul>
